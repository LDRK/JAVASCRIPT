<html>
<head>
       <title>
	    Taller Sesion 9
	   </title>
</head>
<body>
     
    <script>
	
            var num; 
			num= prompt("Ingrese el numero","");
			
            for (var i = 0; i <= 10; i++) {
			
                document.write(""+num+" X "+i+" = "+(i*num)+"</br>");
				
            }
		document.write("Tabla de Multiplicar"  +num);
		
        </script>        
</body>
</html>
